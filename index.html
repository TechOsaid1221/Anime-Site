<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AkiraStream — Anime Streaming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0b000d;
      --card: #141418;
      --accent: #e11d48;
      --text: #d7d7db;
      --muted: #9ca3af;
    }
    body { background: var(--bg); color: var(--text); }
    .navbar, .footer { background: #0e0e12; }
    .btn-primary { background: var(--accent); border-color: var(--accent); }
    .btn-outline-primary { color: var(--accent); border-color: var(--accent); }
    .btn-outline-primary:hover { background: var(--accent); color: #fff; }
    .card { background: var(--card); border: 1px solid #1f1f24; }
    .form-control { background: #0e0e12; color: var(--text); border: 1px solid #1f1f24; }
    .footer a { color: var(--muted); text-decoration: none; }
    .footer a:hover { color: var(--text); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">AkiraStream</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#" data-route="home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-route="catalog">Catalog</a></li>
        </ul>
        <div class="d-flex align-items-center gap-2" id="authButtons">
          <button class="btn btn-outline-primary btn-sm" data-route="login">Log in</button>
          <button class="btn btn-primary btn-sm" data-route="signup">Sign up</button>
        </div>
        <div class="d-flex align-items-center gap-3 d-none" id="userArea">
          <span class="text-muted small" id="userEmail"></span>
          <button class="btn btn-outline-primary btn-sm" id="logoutBtn">Log out</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-4">

    <!-- Login -->
    <section id="loginView" class="d-none" style="max-width:520px;">
      <h2 class="h4 mb-3">Log in</h2>
      <form id="loginForm" class="card p-3">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Log in</button>
        <!-- Google login button -->
        <button class="btn btn-outline-primary w-100 mt-2" type="button" id="googleLogin">
          Continue with Google
        </button>
        <p class="small mt-3 text-muted">No account? <a href="#" data-route="signup">Sign up</a></p>
        <div class="text-danger small mt-2" id="loginError"></div>
      </form>
    </section>

    <!-- Signup -->
    <section id="signupView" class="d-none" style="max-width:520px;">
      <h2 class="h4 mb-3">Create account</h2>
      <form id="signupForm" class="card p-3">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required minlength="6">
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign up</button>
        <div class="text-danger small mt-2" id="signupError"></div>
      </form>
    </section>

    <!-- Catalog -->
    <section id="catalogView" class="d-none">
      <h2 class="h4 mb-3">Catalog</h2>
      <div class="row g-3" id="catalogRow"></div>
    </section>

    <!-- Home -->
    <section id="homeView">
      <div class="card p-4">
        <h2 class="h4">Welcome to AkiraStream</h2>
        <p class="mb-3">Sign in to browse the catalog and start watching.</p>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" data-route="login">Log in</button>
          <button class="btn btn-outline-primary" data-route="signup">Sign up</button>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer border-top border-secondary py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="small">© 2025 AkiraStream</span>
      <span class="small">Built by Osaid Ur Rehman</span>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    // Replace with your Firebase project config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCc5XENrJcFfqS7egvvgeHFFrAzas-myvw",
  authDomain: "talim-zia.firebaseapp.com",
  projectId: "talim-zia",
  storageBucket: "talim-zia.firebasestorage.app",
  messagingSenderId: "1031601706144",
  appId: "1:1031601706144:web:9f81e6272b51b97aae25c5",
  measurementId: "G-LBXFS9PB0Q"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Views
    const views = {
      home: document.getElementById("homeView"),
      login: document.getElementById("loginView"),
      signup: document.getElementById("signupView"),
      catalog: document.getElementById("catalogView"),
    };
    function showView(name) {
      Object.values(views).forEach(v => v.classList.add("d-none"));
      views[name]?.classList.remove("d-none");
    }

    // Simple nav routing
    document.querySelectorAll("[data-route]").forEach(el => {
      el.addEventListener("click", (e) => {
        e.preventDefault();
        const route = el.getAttribute("data-route");
        if (route === "catalog") {
          // Require auth for catalog
          if (!auth.currentUser) return showView("login");
          return showView("catalog"), renderCatalog();
        }
        showView(route);
      });
    });

    // Auth state listener
    const authButtons = document.getElementById("authButtons");
    const userArea = document.getElementById("userArea");
    const userEmailEl = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authButtons.classList.add("d-none");
        userArea.classList.remove("d-none");
        userEmailEl.textContent = user.email || user.displayName || "User";
        showView("catalog");
        renderCatalog();
      } else {
        userArea.classList.add("d-none");
        authButtons.classList.remove("d-none");
        showView("home");
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Login form
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        loginError.textContent = err.message.replace("Firebase:", "").trim();
      }
    });

    // Google login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      loginError.textContent = "";
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("Google signed in:", user.displayName, user.email);
        showView("catalog");
        renderCatalog();
      } catch (err) {
        loginError.textContent = err.message.replace("Firebase:", "").trim();
      }
    });

    // Signup form
    const signupForm = document.getElementById("signupForm");
    const signupError = document.getElementById("signupError");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupError.textContent = "";
      const email = document.getElementById("signupEmail").value.trim();
      const pass = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        showView("catalog");
        renderCatalog();
      } catch (err) {
        signupError.textContent = err.message.replace("Firebase:", "").trim();
      }
    });

    // Minimal catalog renderer (placeholder)
    function renderCatalog() {
      const catalogRow = document.getElementById("catalogRow");
      catalogRow.innerHTML = `
        <div class="col-12">
          <div class="card p-3">
            <h5 class="mb-1">Welcome to AkiraStream!</h5>
            <p class="mb-0">You’re signed in. Replace this placeholder with your anime cards.</p>
          </div>
        </div>
      `;
    }

    // Initial
    showView("home");
  </script>
</body>
</html>
